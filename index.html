<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News & Social Engineering Awareness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #262E3B; /* HLTV-like dark background */
      color: #d1d5db;
      line-height: 1.6;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #1A1A24;
      color: #d1d5db;
      padding: 40px 20px 25px;
      text-align: center;
      border-bottom: 1px solid #2a2d36;
    }

    header h1 {
      margin-bottom: 10px;
    }

    .chapters {
      margin-top: 10px;
    }

    .chapters a {
      margin: 0 10px;
      font-weight: bold;
      color: #e5e7eb;
      text-decoration: none;
      transition: color 0.15s ease, text-shadow 0.15s ease;
    }

    .chapters a:hover {
      color: #60a5fa;
      text-shadow: 0 0 6px rgba(96, 165, 250, 0.9);
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    section {
      background-color: #1A1A24;
      margin-bottom: 30px;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #2a2d36;
    }

    section h2 {
      color: #f9fafb;
      margin-top: 0;
    }

    .scam {
      border-left: 5px solid #3b82f6;
      padding-left: 15px;
      margin-top: 20px;
    }

    ul {
      padding-left: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #262E3B;
      color: #d1d5db;
      font-size: 14px;
      border-top: 1px solid #2a2d36;
    }

    /* Scroll to top button */
    #toTopBtn {
      display: none; /* hidden by default */
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #111318;
      color: #e5e7eb;
      border: 1px solid #2a2d36;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    #toTopBtn:hover {
      color: #60a5fa;
      box-shadow: 0 0 6px rgba(96, 165, 250, 0.7);
    }
  </style>
</head>

<body>

<header>
  <h1>Fake News & Social Engineering Awareness</h1>
  <p>Understanding online manipulation and learning how to stay safe</p>

  <div class="chapters">
    <a href="#about">About</a>
    <a href="#examples">Scam Examples</a>
    <a href="#tactics">Tactics</a>
    <a href="#protection">Protection</a>
    <a href="#resources">Resources</a>
  </div>
</header>

<main>
  <!-- (your sections stay exactly the same here) -->
  <!-- ... -->
</main>

<footer>
  <p>Educational project on digital literacy and online safety, 2026</p>
</footer>

<!-- Scroll to top button -->
<button id="toTopBtn" onclick="scrollToTop()">Top</button>

<script>
  const toTopBtn = document.getElementById("toTopBtn");

  window.onscroll = function () {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      toTopBtn.style.display = "block";
    } else {
      toTopBtn.style.display = "none";
    }
  };

  function scrollToTop() {
    document.body.scrollTop = 0;            // Safari
    document.documentElement.scrollTop = 0; // Chrome, Firefox, Edge
  }
</script>

</body>
</html>
